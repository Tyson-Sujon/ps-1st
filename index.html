<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Dark UI Template</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Raleway:wght@400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome (icons for stars) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-GMgmXENq0S..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- ================= Hero / Banner START ================= -->
    <header class="hero">
        <!-- ***** Navbar START ***** -->
        <nav class="navbar">
            <h1 class="logo">LOGO</h1>
            <a href="#" class="btn btn-primary signup-btn btn--primary">Sign Up</a>
        </nav>
        <!-- ***** Navbar END ***** -->

        <!-- ***** Banner Content START ***** -->
        <div class="banner-content">
            <h2 class="banner-heading">Cool Dark UI Template for webhook Agencies!</h2>
            <a href="#" class="btn btn-primary btn--primary">Stay Focused</a>
        </div>
        <!-- ***** Banner Content END ***** -->
    </header>
    <!-- ================= Hero / Banner END ================= -->

    <!-- ================= Action Section START ================= -->
    <section class="action-section container">
        <div class="action-left">
            <h3 class="action-title">See It in Action</h3>
            <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
            <a href="#" class="btn btn-primary btn--primary">Launch Live Preview</a>
        </div>
        <div class="action-right">
            <img src="wc-mini.png" alt="Live preview" class="action-img">
        </div>
    </section>
    <!-- ================= Action Section END ================= -->
    <!-- ================= Productive Users Section START ================= -->
    <section class="stats-wrapper">
        <div class="stats">
            <h2 class="stats__headline">Joined Thousands of Productive Users</h2>

            <div class="stats__grid">
                <div class="stat">
                    <span class="stat__value">50K</span>
                    <span class="stat__label">Active Users</span>
                </div>
                <div class="stat">
                    <span class="stat__value">2M+</span>
                    <span class="stat__label">Focus Sessions</span>
                </div>
                <div class="stat">
                    <span class="stat__value">95%</span>
                    <span class="stat__label">Satisfaction Rate</span>
                </div>
            </div>
        </div>
    </section>
    <!-- ================= Productive Users Section END ================= -->
</body>

</html>
